name: Test
on:
  pull_request:
jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive # Initialize submodules recursively
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - uses: metadaoproject/setup-anchor@v2
        with:
          node-version: "20.11.0"
          solana-cli-version: "1.18.11"
          anchor-version: "0.30.0"
      - name: Set default Rust toolchain
        run: rustup default stable
      - name: make fast-transfer-sdk
        run: make fast-transfer-sdk
      - run: npm ci
      - run: npm run build
      - run: npm run build -w dashboard
      - name: Run tests
        env:
          ETH_RPC: ${{ secrets.ETH_RPC }}
          SOLANA_RPC: ${{ secrets.SOLANA_RPC }}
          NEAR_ARCHIVE_RPC: ${{ secrets.NEAR_ARCHIVE_RPC }}
        run: npm run test --workspaces --if-present
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive # Initialize submodules recursively
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: metadaoproject/setup-anchor@v2
        with:
          node-version: "20.11.0"
          solana-cli-version: "1.18.11"
          anchor-version: "0.30.0"
      - name: Set default Rust toolchain
        run: rustup default stable
      - name: make fast-transfer-sdk
        run: make fast-transfer-sdk
      - run: npm  ci
      - run: npx prettier --check .
  build-fly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Build
        run: cd fly && go build -v ./...
