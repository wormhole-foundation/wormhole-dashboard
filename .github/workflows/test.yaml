name: Test
on:
  pull_request:
jobs:
  verify-checksums:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y make

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Run Makefile to generate files
        run: make init-submodule && make build-ft-sdk

      - name: Copy select generated files
        run: |
          cp watcher/sdk/example-liquidity-layer/*.tgz watcher/sdk

      - name: Compare checksums
        run: git diff --name-only --exit-code && echo "✅ Checksums match. All generated files are consistent with committed versions." || (echo "❌ Checksum mismatch! Generated files do not match committed ones." >&2 && exit 1)

  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive # Initialize submodules recursively
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm run build
      - run: npm run build -w watcher
      - run: npm run build -w dashboard
      - name: Run tests
        env:
          ETH_RPC: ${{ secrets.ETH_RPC }}
          SOLANA_RPC: ${{ secrets.SOLANA_RPC }}
          NEAR_ARCHIVE_RPC: ${{ secrets.NEAR_ARCHIVE_RPC }}
        run: npm run test --workspaces --if-present
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive # Initialize submodules recursively
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm  ci
      - run: npx prettier --check .
  build-fly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.23
      - name: Build
        run: cd fly && go build -v ./...
